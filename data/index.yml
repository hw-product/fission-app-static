solution:
  -
    id: "configure"
    title: "Add a .packager file to your project"
    subtitle: "Just describe your dependencies in a simple json file, we'll do the rest."
    content:
      - ""
    img: "http://placehold.it/500x500.png&text={example}"
    code: 
      lang: "ruby"
      content: |
        # -*- mode: ruby -*-
        # -*- encoding: utf-8 -*-

        Packager.build do
          target do
            platform 'ubuntu'
            version '12.04'
            package 'deb'
            arch 'amd64'
          end
          dependencies do
            runtime ['libc6']
          end
          build do
            name 'hw-redis'
            template :generic
            commands do
              build [
                'make',
                'make PREFIX=$PKG_DIR/usr/local install'
              ]
            end
          end
        end

